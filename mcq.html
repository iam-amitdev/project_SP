<!DOCTYPE html>
<html>
<head>
	<title>try</title>
</head>
<style>
	body {
  font-family: 'Open Sans', sans-serif;
}
header {
  width: 100%;
  height: 100px;
  margin: auto;
  position: relative;
  background: #fff;
  overflow: hidden;
}
.wrapper {
  width: 950px;
  margin: 0 auto;
}
header .logo {
  display: inline;
  border-left: 1px dashed #333333;
  padding: 0 0 25px 10px;
  text-decoration: none;
  float: left;
  font-size: 30px;
  color: #cc3333;
  margin: 25px 0px;
}
header nav {
  float: right;
  margin: 25px 0px;
}
header nav ul {
  margin-top: 0px;
}
header nav ul li {
  display: block;
  float: left;
}
header nav ul li a {
  text-decoration: none;
  color: #333333;
  font-size: 17px;
  padding-top: 15px;
  padding-bottom: 15px;
  transition: all .2s linear;
  -webkit-transition: all .2s linear;
  -moz-transition: all .2s linear;
  -o-transition: all .2s linear;
}
header nav ul li a.active,
header nav ul li a:hover {
  color: #cc3333;
  border-top: 1px dashed #cc3333;
  border-bottom: 1px dashed #cc3333;
}
header li {
  display: inline;
  border-left: 1px dashed #cc3333;
  padding: 10px 25px 10px 25px;
}
header li:first-child {
  border: none;
}

#slogan {
  margin-top: 5px;
  color: #0c0c0c;
  font-size: 16px;
  display: block;
}
</style>
<body>
<header>
  <div class="wrapper">
    <div class="logo">
      SHIKSHA POINT
      <p id="slogan">The Platform of all Solutions.</p>
    </div>

    <nav>
      <ul>
        <li><a href="#">Contact us</a>
        </li>
        <li><a href="#">about us</a>
        </li>
        <li><a href="#">Category 3</a>
        </li>
        <li><a href="#">Category 4</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<br><br>
<center><font color="#fff">My goal:</font><br><br>
</body>
</html>
